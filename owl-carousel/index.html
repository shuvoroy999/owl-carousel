<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owl Carousel</title>
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="style.css">

    <!-- css animation  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <div class="container-fluid">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <div class="content">
                    <img src="images/partner/logo-1.jpg" alt="">
                </div>
            </div>
            <div class="item">
                <div class="content">
                    <img src="images/partner/logo-2.jpg" alt="">

            </div>
            <div class="item">
                <div class="content">
                    <img src="images/partner/logo-3.jpg" alt="">
                </div>
            </div>
            <div class="item">
                <div class="content">
                    <img src="images/partner/logo-4.jpg" alt="">
                </div>
            </div>
            <div class="item">
                <div class="content">
                    <img src="images/partner/logo-5.jpg" alt="">
                </div>
            </div>
        </div>
    </div>



    <!--================ js, jquery ============== -->
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/owl-1.js"></script>

</html>
